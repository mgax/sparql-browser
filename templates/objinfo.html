{% extends 'layout.html' %}


{% block head %}
  <style>
    table {
      border-collapse: collapse;
    }
    table th,
    table td {
      border: 1px solid #aaa;
      padding: 2px 10px;
    }
    a.term {
      color: #55b;
      text-decoration: none;
    }
    a.term:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}


{% block content %}
  {%- from 'bits.html' import rdfterm %}

  <a href="{{ url_for('.home') }}">&laquo; home</a>

  <h3>{{ subject }}</h3>

  <table>

    <thead>
      <th>predicate</th>
      <th>object</th>
    </thead>

    <tbody>
    {% for p, o in rows %}
      <tr>
        <td>{{ rdfterm(p) }}</td>
        <td>{{ rdfterm(o) }}</td>
      </tr>
    {% endfor %}
    </tbody>

  </table>

{% endblock %}
