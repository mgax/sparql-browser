<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }
    table th,
    table td {
      border: 1px solid #aaa;
      padding: 2px 10px;
    }
  </style>
</head>

<body>

  <h3>{{ subject }}</h3>

  <table>

    <thead>
      <th>predicate</th>
      <th>object</th>
    </thead>

    <tbody>
    {% for p, o in rows %}
      <tr>
        <td>{{ p }}</td>
        <td>{{ o }}</td>
      </tr>
    {% endfor %}
    </tbody>

  </table>
</body>
</html>
