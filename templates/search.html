{% extends 'layout.html' %}


{% block content %}

  <a href="{{ url_for('.home') }}">&laquo; home</a>

  <h3>Search triples</h3>

  <form class="form-filter">
    {%- set (s, p, o) = spo %}
    <input name="s" value="{{ s or '' }}" placeholder="subject">
    <input name="p" value="{{ p or '' }}" placeholder="predicate">
    <input name="o" value="{{ o or '' }}" placeholder="object">
    <button type="submit" class="btn">filter</button>
  </form>

  {% if error %}
    <p class="sparql-error">{{ error }}</p>
  {% elif rows %}
    {%- from 'bits.html' import results_tabe %}
    {{ results_tabe(rows) }}
  {% endif %}

{% endblock %}
